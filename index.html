<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagikan Undangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        textarea, select, input, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        .btn-share {
            background-color: #25D366;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-share:hover {
            background-color: #1ebd5d;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="cybro.jpg" class="logo" alt="Logo"> <!-- Ganti URL ini dengan logo Anda -->
        <h2>Bagikan Undangan</h2>
        
        <label>Silahkan Masukkan Nama Tamu</label>
        <textarea id="namaTamu">Faiz & Partner</textarea>
        
        <label>Opsi Teks Pengantar</label>
        <select id="opsiPengantar">
            <option value="Ngunduh Mantu">Ngunduh Mantu</option>
            <option value="Khinatan 1">Khinatan 1</option>
            <option value="Khinatan 2">Khinatan 2</option>
            <option value="Wedding Umum (Pria & Wanita)">Wedding Umum (Pria & Wanita)</option>
            <option value="Wedding Umum (Wanita & Pria)">Wedding Umum (Wanita & Pria)</option>
        </select>
        
        <label>Silahkan Masukkan Teks Pengantar</label>
        <textarea id="teksPengantar">
Yth. Bapak/Ibu/Sdra/i :
*[nama]*
di Tempat

_Assalamualaikum Warahmatullahi Wabarakatuh_

Tanpa mengurangi rasa hormat, perkenankan kami mengundang Bapak/Ibu/Saudara/i untuk menghadiri acara Pernikahan kami,

*Fikri Azmi Arta, S.T & Ariska Nabilah, S.E*

*Berikut link undangan kami*, untuk info lengkap dari acara bisa kunjungi :

âž¡ [link-undangan]

Merupakan suatu kebahagiaan bagi kami apabila Bapak/Ibu/Saudara/i berkenan untuk hadir dan memberikan doa restu.

*Mohon maaf perihal undangan hanya dibagikan melalui pesan ini.*

Terima kasih banyak atas perhatiannya.
_Wassalamualaikum Warahmatullahi Wabarakatuh_

Yang berbahagia,
*Fikri & Bila*
        </textarea>
        
        <button class="btn-share" onclick="bagikanWA()">Bagikan ke WhatsApp</button>
    </div>

    <script>
        function bagikanWA() {
            let namaTamu = document.getElementById("namaTamu").value;
            let teksPengantar = document.getElementById("teksPengantar").value;
            let linkUndangan = "https://ngundu-mantu-fikribila.vercel.app/?nama=" + encodeURIComponent(namaTamu);
            let pesan = teksPengantar.replace("[nama]", namaTamu).replace("[link-undangan]", linkUndangan);
            
            let waLink = "https://wa.me/?text=" + encodeURIComponent(pesan);
            window.open(waLink, "_blank");
        }
    </script>
</body>
</html>
